<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!--Drag and drop-->
<section id="time-div">
	<h2>Time</h2>
	<p id="time"></p>
</section>

<!--Drag and drop-->
<section id="page-visibillity">
	<h2>Page Visibillity</h2>
	<div id="content"></div>
</section>

<!--Drag and drop-->
	<section id="drag-drop">
		<h2>Drag and drop</h2>
		<div id="items">
	        <div class="item" draggable="true">
	            <img draggable="false" class="image" src="images/apple.png" alt="Apple image" name="apple">
	        </div>
	        <div class="item" draggable="true">
	            <img draggable="false" class="image2" src="images/banana.png" alt="Banana image" name="banana">
	        </div>
	        <div class="item" draggable="true">
	            <img draggable="false" class="image" src="images/orange.png" alt="Orange image" name="orange">
	        </div>
        </div>
    </section>
    <section id="checkout">
        <div id="cart" draggable="true">
        	<h2>Cart</h2>
        </div>
        <div id="list">
        	<h2 draggable="true">List</h2>
        </div>
    </section>

<script src="js/js.js"></script>
</body>
</html>
